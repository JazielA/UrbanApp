
<ion-content [fullscreen]="true" >
  <div class="header">
    <ion-title class="title">
      Bienvenido
      <p class="subTitle">Registrate para crear tu cuenta</p>
    </ion-title>
    
  </div>

  <form  >
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" type="email" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" type="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="signinLink">
        <p>¿ya estas registrado? <a style="color:#FFC33F" [routerLink]="['/login']">Iniciar sesión</a></p>
      </div>
    </div>
    <ion-fab class="bounce-in-fwd" vertical="bottom" horizontal="end" style="margin-bottom:30px ;">
      <ion-fab-button  [routerLink]="['/home']">
        <ion-icon name="chevron-forward">
        </ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>
</ion-content>
