<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Inicia sesión para acceder a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre de usuario" [(ngModel)]="user.usuario" name="usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" type="password" [(ngModel)]="user.password" name="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F"> ¿Olvidaste tu contraseña?</a>
      </div>
      <div class="signupLink">
        <p c>¿No tienes cuenta? <a [routerLink]="['/signup']"style="color:#FFC33F">Registrate</a></p>
      </div>

      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom:30px ;">
        <ion-fab-button (click)="ingresar()">
          <ion-icon name="chevron-forward">
          </ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    

  </form>
</ion-content>
