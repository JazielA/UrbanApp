<app-header title="Login"></app-header>

<ion-content>
  <div class="d-flex-center">
    <!-- la variable form es la que engloba el formulario en auth.page.ts -->
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <!-- <img [src]="imagePath" alt="" /> -->
      <!-- <img src="./assets/icon/icono.png" /> -->
      <app-logo src="./assets/icon/icono.png"></app-logo>

      <!-- ================ Input Email   ==================== -->

      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors ?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors ?.['email']">
          Ingrese un correo valido
        </div>
      </div>

      <!-- ================  Input contraseña  ==================== -->
      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors ?.['required']">
          La contraseña es requerida
        </div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end">
        ¿Olvidaste tu contraseña?
      </p>

      <!-- boton ingresar -->

      <ion-button
        color="success"
        expand="block"
        mode="ios"
        type="submit"
        class="submit"
        [disabled]="form.invalid"
      >
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <!-- boton registrar -->
      <ion-button
        routerLink="sign-up"
        class="ion-margin-top"
        color="success"
        expand="block"
        mode="ios"
        fill="outline"
      >
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
