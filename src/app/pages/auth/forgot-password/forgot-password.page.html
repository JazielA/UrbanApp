<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>

<ion-content>
  <div class="d-flex-center">
    <!-- la variable form es la que engloba el formulario en auth.page.ts -->
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <!-- <img [src]="imagePath" alt="" /> -->
      <!-- <img src="./assets/icon/icono.png" /> -->
      <app-logo src="./assets/icon/icono.png"></app-logo>

           

      <!-- ================ Input Email   ==================== -->

      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors ?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors ?.['email']">
          Ingrese un correo valido
        </div>
      </div>

           


      <!-- boton ingresar -->

      <ion-button
        color="success"
        expand="block"
        mode="ios"
        type="submit"
        class="submit"
        [disabled]="form.invalid"
      >
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

      
    </form>
    
  </div>

  <div>
    <img class="urban-icon" src="./assets/icon/mail.png" alt="" />
    <p class="ion-text-center" > TE ENVIAREMOS UN EMAIL PARA QUE PUEDAS RESTABLECER TU CONTRASEÃ‘A</p>
  </div>
  
</ion-content>
