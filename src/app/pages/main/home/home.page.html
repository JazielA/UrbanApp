<app-header [showMenu]="true" title="Home"></app-header>

<ion-content>

    vertical="bottom"
    horizontal="end"
    slot="fixed"

    <ion-fab-button (click)="addTrip()">
      <ion-icon name="add"></ion-icon>

  </ion-fab>
  <div class="container">

    <capacitor-google-map id="map" #map></capacitor-google-map>

  <ion-chip class="miubicacion" (click)="test2()" mode="ios">
    <ion-label class="normal">Mi ubicacion actual</ion-label>
    <ion-icon name="locate"></ion-icon>
  </ion-chip>
  <!-- <ion-button (click)="signOut()"> Cerrar Sesi√≥n </ion-button> -->
