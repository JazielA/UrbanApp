<ion-item class="custom-input" lines="none">
  <ion-icon *ngIf="icon" slot="start" [name]="icon"></ion-icon>

  <!-- con estas variables podemos conectar el formulario con los inputs -->
  <ion-input
    [type]="type"
    [autocomplete]="autocomplete"
    [label]="label"
    [formControl]="control"
    labelPlacement="floating"
  ></ion-input>

  <ion-button
    *ngIf="isPassword"
    (click)="showOrHidePassword()"
    slot="end"
    fill="clear"
    shape="round"
  >
    <ion-icon
      color="success"
      slot="icon-only"
      [name]="hide ? 'eye-outline' : 'eye-off-outline'"
    ></ion-icon>
  </ion-button>
</ion-item>
