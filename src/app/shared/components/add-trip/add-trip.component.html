<app-header [isModal]="true" title="Crear viaje"></app-header>
<ion-content>
  <!-- la variable form es la que engloba el formulario en auth.page.ts -->
  <form
    [formGroup]="form"
    class="ion-paddding ion-text-center"
    (ngSubmit)="submit()"
    (keypress.enter)="submit()"
  >
    <!-- si existe una imagen -->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>

    <!-- si no existe una imagen -->
    <ion-icon
      class="image-icon"
      *ngIf="!form.value.image"
      name="image-outline"
    ></ion-icon>

    <br />
    <!-- tomar/seleccionar una imagen -->

    <ion-button (click)="takeImage()" size="small" shape="round">
      Tomar/Seleccionar
    </ion-button>

    <!-- ================  Input Nombre  ==================== -->

    <app-custom-input
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.name.errors && form.controls.name.touched"
    >
      <div *ngIf="form.controls.name.errors ?.['required']">
        El nombre es requerido
      </div>
      <div *ngIf="form.controls.name.errors ?.['minlength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <!-- ================  Input lat  ==================== -->

    <app-custom-input
      autocomplete="name"
      [control]="form.controls.lat"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.lat.errors && form.controls.lat.touched"
    >
      <div *ngIf="form.controls.lat.errors ?.['required']">
        El nombre es requerido
      </div>
      <div *ngIf="form.controls.lat.errors ?.['minlength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <!-- ================  Input lat  ==================== -->

    <app-custom-input
      autocomplete="name"
      [control]="form.controls.lat"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.lat.errors && form.controls.lat.touched"
    >
      <div *ngIf="form.controls.lat.errors ?.['required']">
        El nombre es requerido
      </div>
      <div *ngIf="form.controls.lat.errors ?.['minlength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <ion-button
      color="success"
      mode="ios"
      type="submit"
      class="ion-margin"
      [disabled]="form.invalid"
      >Iniciar viaje
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
