<app-header
  [isModal]="true"
  [title]="address ? 'Actualizar Direccion' : 'Agregar Direccion'"
></app-header>
<ion-content>
  <!-- la variable form es la que engloba el formulario  -->
  <form
    [formGroup]="form"
    class="ion-paddding ion-text-center"
    (ngSubmit)="submit()"
    (keypress.enter)="submit()"
  >
    <app-logo src="./assets/icon/icono.png"></app-logo>
    <!-- si existe una imagen -->
    <!-- <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar> -->

    <!-- si no existe una imagen -->
    <!-- <ion-icon
      class="image-icon"
      *ngIf="!form.value.image"
      name="image-outline"
    ></ion-icon> -->

    <!-- <br /> -->
    <!-- tomar/seleccionar una imagen -->

    <!-- <ion-button (click)="takeImage()" size="small" shape="round">
      Tomar/Seleccionar
    </ion-button> -->

    <!-- ================  Input Nombre  ==================== -->

    <app-custom-input
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre de direccion"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.name.errors && form.controls.name.touched"
    >
      <div *ngIf="form.controls.name.errors ?.['required']">
        El nombre es requerido
      </div>
      <div *ngIf="form.controls.name.errors ?.['minlength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>

    <!-- ================  Input lat  ==================== -->

    <!-- <ion-item>
      <ion-label>Direcciones</ion-label>
      <ion-item>
        <ion-select [(ngModel)]="direccionVar">
          <ion-select-option
            *ngFor="let dir of direcciones"
            [value]="dir.direccion"
            >{{ dir.direccion }}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-item> -->

    <!-- <ion-button (click)="test()"> Click me </ion-button> -->

    <app-custom-input
      autocomplete="lat"
      [control]="form.controls.lat"
      type="number"
      label="Latitud"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.lat.errors && form.controls.lat.touched"
    >
      <div *ngIf="form.controls.lat.errors ?.['required']">
        La latitud es requerida
      </div>
      <!-- <div *ngIf="form.controls.lat.errors ?.['min']">
        El nombre debe tener al menos 4 caracteres
      </div> -->
    </div>

    <!-- ================  Input lat  ==================== -->

    <app-custom-input
      autocomplete="name"
      [control]="form.controls.lng"
      type="number"
      label="Longitud"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.controls.lng.errors && form.controls.lng.touched"
    >
      <div *ngIf="form.controls.lng.errors ?.['required']">
        La latitud es requerida
      </div>
      <!-- <div *ngIf="form.controls.lng.errors ?.['min']">
        El nombre debe tener al menos 4 caracteres
      </div> -->
    </div>

    <ion-button
      color="success"
      mode="ios"
      type="submit"
      class="ion-margin"
      [disabled]="form.invalid"
      >{{ address ? "Actualizar Direccion" : "Agregar Direccion" }}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
