<ion-header class="ion-no-border">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <!-- Boton volver  -->
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton"
      ></ion-back-button>
      <!-- Boton cerrar modal  -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
      <div class="admin">U R B A N A P P</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
